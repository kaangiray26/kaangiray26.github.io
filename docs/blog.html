    <script type=text/javascript>
        function darkMode() {
            document.cookie = "mode=dark; samesite=Strict";
            // Change Background
            $('body').removeClass('topography-white');
            $('body').addClass('topography-black');

            // Change Lights Button
            $('#lights').removeClass('btn-dark');
            $('#lights').addClass('btn-light');
            $('#lights').html('Light');

            // Change navbar
            $('#navbar').removeClass('bg-light');
            $('#navbar').addClass('bg-dark');

            // Change footer
            $('#footer_bottom').removeClass('border-dark bg-light')
            $('#footer_bottom').addClass('border-light bg-dark')

        }

        function lightMode() {
            document.cookie = "mode=light; samesite=Strict";
            // Change Background
            $('body').removeClass('topography-black');
            $('body').addClass('topography-white');

            // Change Lights Button
            $('#lights').removeClass('btn-light');
            $('#lights').addClass('btn-dark');
            $('#lights').html('Dark');

            // Change navbar
            $('#navbar').removeClass('bg-dark');
            $('#navbar').addClass('bg-light');

            // Change footer
            $('#footer_bottom').removeClass('border-light bg-dark')
            $('#footer_bottom').addClass('border-dark bg-light')
        }
    </script>

    <script type=text/javascript>
        $(document).ready(function() {
            let cookies = document.cookie;
            if (cookies) {
                if (cookies.split('; ').find(row => row.startsWith('mode=')).split('=')[1] == 'dark') {
                    darkMode();
                } else {
                    lightMode();
                };
            };

            $('#lights').click(function() {
                if ($('body').hasClass('topography-white')) {
                    darkMode();
                } else {
                    lightMode();
                }
            });
        })
    </script>
